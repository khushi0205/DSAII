{% extends 'base.html' %} {% block content %}
 {% load static %}
<!--<link rel="stylesheet" href = "http://www.w3schools.com/lib/w3.css"/>-->

<div id="main">
    <div id="box1"></div>

    <div id="box2">
        <div id="text">
            Data Sciene &<br>Artificial Intelligence Inquisitive Club
        </div>
    </div>

    <div id="box3">
        <div id="container">
            <div id="logo">
                <img src="/static/webdev.png"/>
            </div>
        </div>
    </div>
</div>
<style>
    #main{
        width:100%;
        height: 80%;
        top: 100px;
        position: fixed;
        overflow: hidden;
    }
    #box1{
        width: 530px;
        height: 625px;
        background: url('/static/bgbw.png') ;
        position: absolute;
        bottom: -100%;
        left:30%;
        animation: anim 2s forwards, anim2 3s forwards 3s;
    }
    #box1:after{
        content: '';
        position: absolute;
        width: 530px;
        height: 625px;
        background: url('/static/bgnor.png') ;
        left: 0px;
        z-index: -1;
    }

    @keyframes anim{
        from{
            bottom: -100%;
        }
        to{
            bottom: 0%;
        }
    }
    @keyframes anim2{
        from{
            left: 30%;
            width: 530px;
        }
        to{
            width: 0px;
            left: 50%;
        }
    }

    #box2{
        width:auto;
        height: auto;
        color: white;
        font-size: 10em;
        font-weight: 500;
        line-height: 130px;
        position: absolute;
        top: 116px;
        left: 100px;
        overflow: hidden;
    }

    #text{
        font-size: smaller;
        position: relative;
        left: -100%;
        animation: anim3 2s forwards 3s;
    }
    @keyframes anim3{
        from{
            left: -100%;
        }
        to{
            left: 0%;
        }
    }
    #box3{
        overflow: hidden;
    }
    #container{
        width: 100%;
        position: absolute;
        top: -100%;
        animation: anim4 2s forwards 2.5s;
    }
    #logo{
        float: left;
        margin-left: 100px;
        margin-top: 20px;
    }
    #logo img{
        width: 50px;
    }
    @media (max-width: 750px) {
          #main{
            top: 180px;
            }


          #text{
            font-size: xx-large;
            position: relative;
            animation: anim3 2s forwards 3s;
            text-align: center;
    }
            #box1{
        width: 353px;
            height: 275px;
        background: none ;
        position: absolute;
        bottom: -100%;
        left:30%;
        animation: anim 2s forwards, anim2 3s forwards 3s;
    }
        #box1:after{
        content: '';
            position: absolute;
            width: 353px;
            height: 200px;
            top: 0px;
            background: none;
            left: 30%;
            z-index: -1;
    }
          #box2 {
            width: auto;
            height: auto;
            color: white;
            font-size: 10em;
            font-weight: 500;
            line-height: 53px;
            position: absolute;
            top: -6px;
            left: 15px;
            overflow: hidden;

    }


</style>

{% endblock %}
