{% extends 'base.html' %} {% block content %}


<div class="container" style="width: 400px;
    height: 550px;
    content: "";
    position: absolute;
    top: -25px;
    left: -25px;
    bottom: 0;
    right: 0;
    background: inherit;
    box-shadow: inset 0 0 0 200px rgba(255, 255, 255, 0.2);
    filter: blur(10px);">
    <div class="col-md-8 col-sm-12 offset-md-1 p-4 text-center" style="color: white;text-align: center;
    position: absolute;
    left: 41%;
    top: 46%;
    transform: translate(-50%, -50%);">
<h1 style="font-weight: 600;">BLOGS</h1>
<ul>
{% for post in object_list %}
    <li style="font-size: x-large;font-weight: 400;"><a href = "{% url 'article' post.pk %}" button class="btn btn-secondary" style="font-size: medium;">{{post.title}}</a> - {{post.author.first_name}} - {{post.author.email}}<br/>
    {{post.title_tag}}</li>
{% endfor %}
</ul>
</div>
</div>
{% endblock %}
