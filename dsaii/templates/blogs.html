{% extends 'base.html' %} {% block content %}
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
 <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.min.js'></script>
 <script  src="./script.js"></script>

<div class="parent-div" >
    <div class="container" style="color: white;text-align: center;
    position: absolute;
    left: 50%;
    top: 46%;
    transform: translate(-50%, -50%);
background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255 , 255, 0.18);
border-radius: 15px;">
<h1 style="font-weight: 600;">BLOGS</h1>
<ul >
{% for post in object_list %}

    <li style="font-size: x-large;font-weight: 400;" ><a href = "{% url 'article' post.pk %}"  style="font-size: x-large; color : white;">{{post.title}}</a> <br/>
    </li>
{% endfor %}
</ul>
</div>
</div>

<style>
    @media (max-width: 750px){
        .container .ul .li .a{
            font-size: small;
        }
    }
</style>

{% endblock %}
