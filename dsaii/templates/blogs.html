{% extends 'base.html' %} {% block content %}


<div class="container" style="width: 400px;
    height: 550px;
    content: "";
    position: absolute;
    top: -25px;
    left: -25px;
    bottom: 0;
    right: 0;
    background: inherit;
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255 , 255, 0.18);">
    <div class="col-md-8 col-sm-12 offset-md-1 p-4 text-center" style="color: white;text-align: center;
    position: absolute;
    left: 41%;
    top: 46%;
    transform: translate(-50%, -50%);
background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255 , 255, 0.18);
border-radius: 15px;">
<h1 style="font-weight: 600;">BLOGS</h1>
<ul >
{% for post in object_list %}

    <li style="font-size: x-large;font-weight: 400;" ><a href = "{% url 'article' post.pk %}"  style="font-size: x-large; color : white;">{{post.title}}</a> - {{post.author.first_name}} <br/>
    {{post.title_tag}}</li>
{% endfor %}
</ul>
</div>
</div>
{% endblock %}
